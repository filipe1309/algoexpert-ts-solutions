name: tests
 
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    strategy:
      matrix:
        node-version: ["18.15.0"]
 
    env:
      NODE_ENV: ci
 
    steps:
      - uses: actions/checkout@v2
      - name: ðŸ’¿ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      - name: âœ… Run tests
        run: |
          make test

